apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "websocket.fullname" . }}-test-connection"
  labels:
    {{- include "websocket.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox:1.28
      command: ['wget']
      args: ['{{ include "websocket.fullname" . }}-service:{{ .Values.service.port }}/healthz']
  restartPolicy: Never
