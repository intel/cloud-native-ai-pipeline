apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "redis.fullname" . }}-test-connection"
  labels:
    {{- include "redis.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: "{{ .Chart.Name }}-test"
      image: "{{ .Values.redisImage.repository }}/redis:{{ .Values.redisImage.tag | default .Chart.AppVersion }}"
      command:
        - sh
        - -c
        - redis-cli -h {{  include "redis.fullname" . }}-service -p {{ .Values.service.port }} info server
  restartPolicy: Never
